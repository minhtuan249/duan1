<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cá,hải sản</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <nav class="thanhhienthi">
        <ul>
          <li><a href="#">Trang Chủ</a></li>
          <li><a href="">Các sản phẩm</a></li>
          <li><a href="">Quản lí đơn hàng</a></li>
          <li><a href="">Đăng Nhập</a></li>
          <li><a href="">Liên hệ</a></li>
        </ul>
      </nav>
    <div class="header">
        <a href="#"> ← Cá, hải sản</a>
    </div>

    <div class="product">
        <img src="./img/bachtuot.jpg" alt="bạch tuột">
        <h1>Bạch tuột</h1>
        <div class="price">
            100.000đ
            <span class="old-price">200.000đ</span>
        </div>
        <button class="buy-btn">MUA NGAY</button>
    </div>

    <div class="dishes">
        <div class="dish">
            <img src="./img/bachtuot1.jpeg" alt="Món 1">
            <h3 class="dish-title">Bạch tuột nướng sa tế</h3>
        </div>
        <div class="dish">
            <img src="./img/bachtuot2.jpeg" alt="Món 2">
            <h3 class="dish-title">Bạch tuột nướng muối ớt </h3>
        </div>
        <div class="dish">
            <img src="./img/bachtuot3.jpeg" alt="Món 3">
            <h3 class="dish-title">Bạch tuột hấp gừng </h3>
        </div>
    </div>
</body>
</html>
