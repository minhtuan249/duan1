<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="welcome-message">
       Hãy đăng kí tài khoản để nhận nhiều ưu đãi
    </div>
        <form name="FrmAccount" action="abc.jsp">
            <table >
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="text" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="repassword">Re-enter Password </label></td>
                    <td><input type="text" name="repassword" id="repassword"></td>
                </tr>
                <tr>
                    <td>Choose Gender:</td>
                    <td><label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </td> 
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="text" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">email</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <td colspan="2"> <input type="checkbox" disabled id="accept">Tôi đồng ý với <a href="" onclick="enableCheckbox();return false">Chính sách và điều khoản sử dụng</a></td>
                <tr>
                    <td>
                        <input type="button" value="submit" onclick="validform(document.forms.FrmAccount);">
                    </td>
                </tr>
            </table>
        </form>
        <p id="successMessage" style="display: none; color: green;"><a href="home.html">Nhấn vào đây để đăng nhập</a></p>

        
    
    <script src="reg2.js"></script>
</body>
</html>
